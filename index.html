<div id="example"></div>
<script type="text/babel">
    var BGDiv = React.createClass({
        render: function () {
            return (
                    <div className="bg">
                        {this.props.children}
                    </div>
            );
        }
    });

    var BGBox = React.createClass({
        render: function () {
            var style = {
                top: this.props.top,
                right: this.props.right,
                transform: 'rotate(' + this.props.degree + 'deg)'
            };

            return (
                    <div
                            className="bg-box"
                            style={style}>
                        {this.props.char}
                    </div>
            );
        }
    });

    ReactDOM.render(
            <BGDiv>
                <BGBox top="5%" right="5%" transform="-10" char="A"/>
            </BGDiv>,
            document.getElementById('example')
    );
</script>
