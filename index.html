<link rel="stylesheet" type="text/css" href="style.css">
<script src="build/react.js"></script>
<script src="build/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

<div id="container"></div>
<script type="text/babel">
    var BGDiv = React.createClass({
        render: function () {
            return (
                    <div className="bg">
                        {this.props.children}
                    </div>
            );
        }
    });

    var BGBox = React.createClass({
        render: function () {
            var style = {
                top: this.props.top,
                right: this.props.right,
                transform: this.props.transform
            };

            return (
                    <div
                            className="bg-box"
                            style={style}>
                        {this.props.char}
                    </div>
            );
        }
    });

    ReactDOM.render(
            <BGDiv>
                <BGBox top="5%" right="5%" degree="-10" char="A"/>
                <BGBox top="10%" right="15%" transform="rotate(10deg)">B</BGBox>
                <BGBox top="25%" right="8%" transform="rotate(0deg)">C</BGBox>
                <BGBox top="15%" right="95%" transform="rotate(10deg)">D</BGBox>
                <BGBox top="30%" right="85%" transform="rotate(-10deg)">Z</BGBox>
                <BGBox top="35%" right="15%" transform="rotate(10deg)">H</BGBox>
                <BGBox top="40%" right="70%" transform="rotate(-10deg)">M</BGBox>
                <BGBox top="45%" right="55%" transform="rotate(0deg)">G</BGBox>
                <BGBox top="50%" right="93%" transform="rotate(8deg)">O</BGBox>
                <BGBox top="55%" right="25%" transform="rotate(-8deg)">1</BGBox>
                <BGBox top="60%" right="10%" transform="rotate(-10deg)">0</BGBox>
                <BGBox top="65%" right="40%" transform="rotate(10deg)">5</BGBox>
                <BGBox top="70%" right="55%" transform="rotate(-10deg)">6</BGBox>
                <BGBox top="65%" right="85%" transform="rotate(0deg)">8</BGBox>
                <BGBox top="85%" right="90%" transform="rotate(-10deg)">V</BGBox>
                <BGBox top="85%" right="30%" transform="rotate(0deg)">W</BGBox>
                <BGBox top="85%" right="45%" transform="rotate(7deg)">Y</BGBox>
                <BGBox top="90%" right="50%" transform="rotate(-7deg)">X</BGBox>
                <BGBox top="90%" right="5%" transform="rotate(-7deg)">2</BGBox>
                <BGBox top="80%" right="18%" transform="rotate(-7deg)">J</BGBox>
                <BGBox top="5%" right="45%" transform="rotate(7deg)">R</BGBox>
                <BGBox top="10%" right="58%" transform="rotate(-3deg)">I</BGBox>
                <BGBox top="35%" right="40%" transform="rotate(3deg)">B</BGBox>
                <BGBox top="92%" right="76%" transform="rotate(15deg)">S</BGBox>
                <BGBox top="68%" right="67%" transform="rotate(13deg)">9</BGBox>
                <BGBox top="20%" right="30%" transform="rotate(-12deg)">T</BGBox>
                <BGBox top="8%" right="72%" transform="rotate(-9deg)">E</BGBox>
            </BGDiv>,
            document.getElementById('container')
    );
</script>
